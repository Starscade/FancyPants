				--pt:14pt;

				color:var(--fg);
				font-family:monospace;
				font-size:var(--pt);
				scroll-behavior:smooth;
				scrollbar-color:var(--fg) var(--bg);
				text-align:center;
				user-select:none;
			}
			article{

				max-width:80ch;
				min-height:100%;
			}
			header{
				font-size:2em;
			}header,select{
				cursor:pointer;
			}
			input{

				border:none;
				color:var(--bg);
				display:block;
			}input,select{

				font-family:inherit;

				text-align:center;

			select{

				color:inherit;
				display:block;
				margin:auto;
			}
			.daedcent{

				top:50%;
				transform:translate(-50%,-50%);

			let M=0;
			async function cop(){
				const typ="text/plain";
				const bob=new Blob([head.textContent],{type:typ});
				const tex=[new ClipboardItem({[typ]:bob})];
				navigator.clipboard.write(tex).then(()=>{
					alert(head.textContent);
				}).catch(err=>{
					alert(err);
					console.error(err);
				});
			}
			function tren(){
				let U=[...txt.value];
				[...txt.value].forEach((a,i)=>{
					if(a in tran)U[i]=tran[a][M];
				});
				if(M===selck.options.length-1)U=U.reverse();
				head.textContent=U.join('');
			}
			/* head.onclick=e=>{

			selck.onchange=e=>{
				M=selck.selectedIndex;
				tren();
				cop();
			}

				head.textContent="";
				if(txt.value)tren();
				cop();
			};
